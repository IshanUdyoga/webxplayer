<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebVLC Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>WebVLC Player</h1>
        
        <div class="input-section">
            <div class="file-input">
                <label for="video-file">Select Video File:</label>
                <input type="file" id="video-file" accept="video/*">
            </div>
            
            <div class="url-input">
                <label for="video-url">Or Enter Video URL:</label>
                <input type="text" id="video-url" placeholder="https://example.com/video.mp4">
                <button id="load-url">Load URL</button>
            </div>
            
            <div class="subtitle-input">
                <label for="subtitle-file">Add Subtitles (SRT, VTT):</label>
                <input type="file" id="subtitle-file" accept=".srt,.vtt">
            </div>
        </div>
        
        <div class="player-container">
            <video id="video-player" controls>
                Your browser does not support the video tag.
            </video>
            
            <div class="custom-controls">
                <button id="play-pause" class="control-btn"><i class="fas fa-play"></i></button>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <span id="current-time">00:00</span> / <span id="duration">00:00</span>
                </div>
                <div class="volume-control">
                    <button id="mute-btn" class="control-btn"><i class="fas fa-volume-up"></i></button>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
                </div>
                <button id="fullscreen-btn" class="control-btn"><i class="fas fa-expand"></i></button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
